version: '3.8'

services:
  discord-music-bot:
    build: .
    container_name: discord-music-bot
    restart: unless-stopped

    # Environment variables
    env_file:
      - .env

    # Optional: Override environment variables here
    environment:
      - PYTHONUNBUFFERED=1

    # Volumes for persistent data (optional)
    volumes:
      - ./logs:/app/logs

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import discord; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"